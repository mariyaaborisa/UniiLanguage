# Netlify Configuration for UniiLanguage
# Documentation: https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  # No build process needed - static HTML/CSS/JS
  publish = "uniilanguage"
  command = "echo 'No build step required'"

# Redirect root to src directory
[[redirects]]
  from = "/"
  to = "/src/index.html"
  status = 200

[[redirects]]
  from = "/index.html"
  to = "/src/index.html"
  status = 200

# Security Headers
[[headers]]
  for = "/*"
  [headers.values]
    # Security Headers
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=(), payment=(), usb=(), magnetometer=(), gyroscope=(), accelerometer=()"

    # Content Security Policy (relaxed for Netlify and Clarity)
    Content-Security-Policy = """
      default-src 'self';
      script-src 'self' 'unsafe-inline' https://www.clarity.ms https://*.clarity.ms;
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
      font-src 'self' https://fonts.gstatic.com;
      img-src 'self' data: https://*.clarity.ms;
      connect-src 'self' https://*.clarity.ms https://www.clarity.ms;
      frame-src 'none';
      object-src 'none';
      base-uri 'self';
      form-action 'self';
    """

# Cache static assets
[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.gif"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.svg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Error pages
[[redirects]]
  from = "/404"
  to = "/src/index.html"
  status = 404
