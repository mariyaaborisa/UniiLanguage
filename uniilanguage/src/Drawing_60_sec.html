<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../fonts.css">
        <link rel="stylesheet" href="../index.css">
        <title>60 Second Drawing</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"
            http-equiv="X-UA-Compatible" content="IE=edge" charset="UTF-8">
    </head>

    <body class = "drawing1" style="background-color:#DCF9DF;">
        <div class="drawingSquare">
            <h1> Draw: </h1>
            <div class="prompt" role="status" aria-live="polite">
                <script src='../prompt generation/prompt_generator.js'></script>
                <script src='../prompt generation/prek3.js'></script>
                <script>document.write(getPassedPrompt())</script>
            </div>
            <img src="../images/timer gifs/timer60.gif" alt="Timer counting down from sixty seconds" loading="lazy">
        </div>
        <canvas id="canvas" style="border:1px solid"></canvas>
        <div class="round-transition" id="roundTransition" hidden aria-hidden="true">
            <div class="round-transition__text" role="status" aria-live="assertive">
                <h2 class="round-transition__title">You did it!</h2>
                <p class="round-transition__subtitle">You've finished every round. Save your drawing or head to the finish screen.</p>
            </div>
            <div class="round-transition__actions">
                <button class="round-transition__button round-transition__button--primary" id="nextRoundButton" type="button" onclick="location.href='../src/End_screen.html'">
                    Go to the finish screen
                </button>
                <button class="round-transition__button round-transition__button--secondary" id="saveDrawingButton" type="button">
                    Save this drawing
                </button>
            </div>
        </div>
        <script src="../drawing javscript files/drawing60.js"></script>
    </body>
</html>
