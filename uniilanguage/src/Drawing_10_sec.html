<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <!-- Security Headers (Compatible with GitHub Pages & Netlify) -->
        <meta http-equiv="X-Frame-Options" content="DENY">
        <meta http-equiv="X-Content-Type-Options" content="nosniff">
        <meta http-equiv="X-XSS-Protection" content="1; mode=block">

        <title>10 Second Drawing - UniiLanguage</title>
        <meta name="description" content="Draw your silly sentence in 10 seconds!">

        <link rel="stylesheet" href="../index.css">
    	<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;700&display=swap" rel="stylesheet">

        <!-- Microsoft Clarity Analytics -->
        <script src="./components/clarity-tracker.js" defer></script>

        <!-- Clickjacking Protection -->
        <script>
            if (window.top !== window.self) {
                window.top.location = window.self.location;
            }
        </script>
	</head>

    <body class = "drawing1" style="background-color:#FFF4DB;">
        <div class="drawingSquare">
            <h1> Draw: </h1>
            <div class="prompt" role="heading" aria-level="2">
                <script src='../prompt generation/prompt_generator.js'></script>
                <script src='../prompt generation/prek3.js'></script>
                <script>document.write(generatePrompt(prek3))</script>
            </div>
            <img src="../images/timer gifs/timer10.gif" alt="10 second timer animation">
        </div>

        <!-- Drawing Toolbar -->
        <div class="drawing-toolbar" role="toolbar" aria-label="Drawing tools">
            <button id="penBtn" class="tool-btn active" aria-label="Pen tool" title="Pen">
                <span class="tool-icon">‚úèÔ∏è</span>
            </button>
            <button id="eraserBtn" class="tool-btn" aria-label="Eraser tool" title="Eraser">
                <span class="tool-icon">üßπ</span>
            </button>
            <label for="colorPicker" class="tool-label">Color:</label>
            <input type="color" id="colorPicker" class="tool-input" aria-label="Choose pen color">
            <label for="brushSize" class="tool-label">Size:</label>
            <input type="range" id="brushSize" min="1" max="20" value="5" class="tool-input" aria-label="Brush size">
            <button id="clearBtn" class="tool-btn" aria-label="Clear canvas" title="Clear">
                <span class="tool-icon">üóëÔ∏è</span>
            </button>
        </div>

        <canvas id="canvas" style="border:1px solid" role="img" aria-label="Drawing canvas"></canvas>
		<span class="blackbg" id="myPopupBlackBg"></span>
		<span class="popupbg" id="myPopupBg"></span>
		<span class="popup0">
			<p class="popuptext" id="myPopup0">Great Job!<br><br>
			<span style="color: #676767;font-family: 'Open Sans';font-style: normal;font-weight: 700;font-size: 24px;line-height: 22px">
			You will have 30 seconds to draw it again next round.
			</span>
			</p>
		</span>
		<span class="popup1" onclick="location.href='../src/Drawing_30_sec.html?prompt=' + previous">
			<button class="popuptext" id="myPopup1">Next Round!</button>
		</span>
		<span class="popup2" onclick="onSave()">
			<button class="popuptext" id="myPopup2">Save Drawing</button>
		</span>
        <br>
        <button hidden="hidden" id="save">Save Drawing</button>
        <script src="../drawing javscript files/unified-drawing.js"></script>
        <script>
            // Initialize with 10 second timer
            let drawingApp;
            window.addEventListener('DOMContentLoaded', () => {
                drawingApp = initDrawingCanvas(10);
            });
        </script>
    </body>
</html>
