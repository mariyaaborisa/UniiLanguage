<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../fonts.css">
        <link rel="stylesheet" href="../index.css">
        <title>30 Second Drawing</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"
            http-equiv="X-UA-Compatible" content="IE=edge" charset="UTF-8">
    </head>

    <body class = "drawing2" style="background-color:#EBF5FF;">
        <div class="drawingSquare">
            <h1> Draw: </h1>
            <div class="prompt" role="status" aria-live="polite">
                <script src='../prompt generation/prompt_generator.js'></script>
                <script src='../prompt generation/prek3.js'></script>
                <script>document.write(getPassedPrompt())</script>
            </div>
            <img src="../images/timer gifs/timer30.gif" alt="Timer counting down from thirty seconds" loading="lazy">
        </div>
        <canvas id="canvas" style="border:1px solid"></canvas>
        <div class="round-transition" id="roundTransition" hidden aria-hidden="true">
            <div class="round-transition__text" role="status" aria-live="assertive">
                <h2 class="round-transition__title">Great progress!</h2>
                <p class="round-transition__subtitle">You'll get 60 seconds in the next round to polish your drawing.</p>
            </div>
            <div class="round-transition__actions">
                <button class="round-transition__button round-transition__button--primary" id="nextRoundButton" type="button" onclick="goToNextRound('../src/Drawing_60_sec.html')">
                    Go to the 60-second round
                </button>
                <button class="round-transition__button round-transition__button--secondary" id="saveDrawingButton" type="button">
                    Save this drawing
                </button>
            </div>
        </div>
        <script src="../drawing javscript files/drawing30.js"></script>
    </body>
</html>
